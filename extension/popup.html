<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 12px;
      min-width: 320px;
    }
    h3 {
      margin-top: 0;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 12px;
    }
    .entry a {
      display: block;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .entry button {
      margin: 2px 6px 4px 0;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Detected Videos</h3>
  <div id="videos"></div>
  <script src="popup.js"></script>
</body>
</html>
